<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENTIS - Tu espacio de bienestar</title>

  <!-- Fuente moderna y profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    
/* ===== CUERPO ===== */
body {
  font-family: 'Poppins', sans-serif;
  color: #2e2e2e;
  min-height: 100vh;
  position: relative;
  overflow: hidden;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ===== FONDO ACLARADO Y AGRANDADO ===== */
body::before {
  content: "";
  position: absolute;
  inset: 0;

  background: url("img/imagen2.jpg") center center / cover no-repeat fixed;

  /* 游댠 Aclarado del fondo */
  filter: brightness(1.45); /* <- Aumenta la claridad aqu칤 */

  z-index: -1;
}



    /* ===== BURBUJAS ===== */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 50%;
      animation: rise 22s infinite ease-in;
      backdrop-filter: blur(4px);
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .container {
      text-align: center;
      z-index: 2;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 60px 70px;
      border-radius: 25px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.15);
      animation: fadeIn 1.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== LOGO ===== */
    .logo {
      width: 140px;
      margin-bottom: 25px;
      animation: float 3.5s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== TITULO ===== */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: #2c3e50;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    /* ===== SUBTITULO ===== */
    p {
      font-size: 1.25rem;
      color: #3a3a3a;
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* ===== BOT칍N CHAT ===== */
    .chat-button {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 75px;
      height: 75px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      color: white;
      font-size: 34px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: all 0.35s ease;
      z-index: 4;
    }

    .chat-button:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    /* ===== CHAT WIDGET ===== */
    .chat-widget {
      position: fixed;
      bottom: 120px;
      right: 30px;
      width: 420px;
      height: 540px;
      border-radius: 25px;
      overflow: hidden;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.8);
      display: none;
      animation: slideUp 0.6s ease-out;
      z-index: 5;
    }

    @keyframes slideUp {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    iframe { width: 100%; height: 100%; border: none; }

    /* ===== FRASES MOTIVACIONALES ===== */
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 1rem;
      color: #333;
      background: rgba(255,255,255,0.3);
      padding: 10px 25px;
      border-radius: 30px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
      transition: opacity 0.5s ease;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .container { width: 90%; padding: 35px; }
      h1 { font-size: 2.6rem; }
      p { font-size: 1rem; }
      .chat-widget { width: 90%; right: 5%; height: 440px; }
      .chat-button { width: 65px; height: 65px; font-size: 28px; }
      footer { font-size: 0.9rem; bottom: 10px; }
    }
  </style>
</head>

<body>

  <!-- 游 Burbujas decorativas -->
  <div class="bubble" style="left:10%; width:40px; height:40px; animation-delay:0s;"></div>
  <div class="bubble" style="left:30%; width:25px; height:25px; animation-delay:2s;"></div>
  <div class="bubble" style="left:55%; width:50px; height:50px; animation-delay:3s;"></div>
  <div class="bubble" style="left:75%; width:30px; height:30px; animation-delay:4s;"></div>
  <div class="bubble" style="left:90%; width:60px; height:60px; animation-delay:1s;"></div>

  <!-- 游꺚 Contenido principal -->
  <main class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Logo MENTIS" class="logo">
    <h1>MENTIS</h1>
    <p>Tu espacio digital de escucha, calma y bienestar emocional. 游  
       Un lugar para reconectar contigo mismo y encontrar equilibrio interior.</p>
  </main>

  <!-- 游눫 Bot칩n de chat -->
  <button class="chat-button" onclick="toggleChat()">游눫</button>

  <!-- 游눬 Chatbot embebido -->
  <div class="chat-widget" id="chatWidget">
    <iframe src="https://landbot.online/v3/H-3249373-U1B0U1ITWRLCDP5N/index.html"></iframe>
  </div>

  <!-- 游깯 Frases motivacionales -->
  <footer id="quote">Respira profundo. Est치s haciendo lo mejor que puedes 游눜</footer>

  <script>
    // Mostrar / ocultar chat
    function toggleChat() {
      const chat = document.getElementById('chatWidget');
      chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
    }

    // Frases motivacionales rotativas
    const frases = [
      "Respira profundo. Est치s haciendo lo mejor que puedes 游눜",
      "Cada peque침o paso hacia la calma cuenta 游",
      "Eres suficiente, tal como eres 游꺚",
      "Perm칤tete descansar, sanar y florecer 游꺞",
      "Tu bienestar emocional tambi칠n es una prioridad 游눪",
      "La paz interior comienza con un respiro 游꼒"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % frases.length;
      const quote = document.getElementById("quote");
      quote.style.opacity = 0;
      setTimeout(() => {
        quote.textContent = frases[index];
        quote.style.opacity = 1;
      }, 500);
    }, 7000);
  </script>

</body>
</html>
