<!DOCTYPE html>

  <style>

    body {
      font-family: 'Poppins', sans-serif;
      color: #2e2e2e;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    body::before {
      content: "";

      inset: 0;
      background: url("img/imagen2.jpg") center center / cover no-repeat;
      filter: brightness(1.45);
      z-index: -1;
    }

    /* Burbujas */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      z-index: 2;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      padding: 35px 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
    }

    .logo {
      width: 110px;
      margin-bottom: 18px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;

    }

      line-height: 1.5;

    }

      height: 65px;
      font-size: 30px;
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      border-radius: 50%;
      border: none;
      color: white;
      box-shadow: 0 7px 25px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 10;
    }

    /* WIDGET CHAT */
    .chat-widget {
      position: fixed;
      bottom: 95px;
      right: 10px;
      width: 95%;
      max-width: 420px;
      height: 72vh;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      z-index: 10;
    }

    iframe { width: 100%; height: 100%; border: none; }

    /* Footer */
    footer {
      margin-top: 25px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      border-radius: 25px;
      font-size: 1rem;
      text-align: center;
      animation: fadeIn 2s ease;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    }
  </style>
</head>
